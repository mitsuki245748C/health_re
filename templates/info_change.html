<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報変更</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='shared.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h1>健やか康くん</h1>
            <a href="{{ url_for('index') }}" class="nav-button">ホーム</a>
            <a href="{{ url_for('user_info_change')}}" class="nav-button active">利用者管理</a> {# このページがアクティブなのでactiveクラスを付与 #}
            <a href="{{ url_for('ranking_show')}}" class="nav-button">今日の順位表</a>
            <a href="{{ url_for('view_history')}}" class="nav-button">歩数履歴表示</a>
            {% if user and user.username in ['mitsuo', 'gento', 'shun', 'kouga'] %}
                <a href="{{ url_for('admin_user_list')}}" class="nav-button {% if request.endpoint == 'admin_user_list' %}active{% endif %}">利用者情報一覧表示</a>
            {% endif %}
        </div>

        <div class="main-content">
            <div class="form-container">
                <h1>ユーザー情報変更</h1>

                <form method="post" action="{{ url_for('user_info_change') }}">
                    <div class="form-group">
                        <label for="username">ユーザー名:</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                        <small>(ユーザー名は変更できません)</small>
                    </div>
                    <div class="form-group">
                        <label for="height">身長 (cm):</label>
                        <input type="number" id="height" name="height" step="0.1" value="{{ user.height if user.height is not none else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="weight">体重 (kg):</label>
                        <input type="number" id="weight" name="weight" step="0.1" value="{{ user.weight if user.weight is not none else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="age">年齢:</label>
                        <input type="number" id="age" name="age" value="{{ user.age if user.age is not none else '' }}">
                    </div>
                    <div>
                        <input type="submit" value="更新" class="submit-button"> {# submit-buttonクラスを追加 #}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
